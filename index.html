<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ready to LEARN ...again</title>
    <style>
        @font-face {
            font-family: 'Comic Sans MS';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/webfonts/fa-solid-900.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #333;
        }
        
        .learn-text {
            font-size: 5rem;
            margin: 10px 0;
        }
        
        .learn-text span:nth-child(1) { color: #E57373; }
        .learn-text span:nth-child(2) { color: #FFB74D; }
        .learn-text span:nth-child(3) { color: #FFF176; }
        .learn-text span:nth-child(4) { color: #AED581; }
        .learn-text span:nth-child(5) { color: #0000FF; }
        
        .again-text {
            font-size: 3rem;
            color: #333;
        }
        
        .event-image {
            width: 100%;
            height: auto;
            margin: 30px 0;
            border-radius: 10px;
        }
        
        .date-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .date-section h2 {
            font-size: 2.5rem;
            color: #333;
        }
        
        .sound-control {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ddd;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .sound-icon {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sound-control" id="soundToggle">
        <div class="sound-icon">ðŸ”Š</div>
    </div>
    
    <div class="container">
        <header>
            <h1>Get ready to</h1>
            <div class="learn-text">
                <span>L</span><span>E</span><span>A</span><span>R</span><span>N</span>
                <span class="again-text">...again</span>
            </div>
        </header>
        
        <img src="/powerPoint.png" alt="Learning event presentation" class="event-image">
        
        <div class="date-section">
            <h2>Save the date:</h2>
            <h2>Sat. 4/19</h2>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="/powerPoint.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('bgMusic');
            const soundToggle = document.getElementById('soundToggle');
            const soundIcon = soundToggle.querySelector('.sound-icon');
            
            // Auto play music (might be blocked by browsers)
            try {
                music.volume = 0.5;
                music.play().catch(function(error) {
                    console.log('Auto-play was prevented. Please use the sound button to start the music.');
                    soundIcon.textContent = 'ðŸ”ˆ';
                });
            } catch (e) {
                console.log('Audio play error:', e);
                soundIcon.textContent = 'ðŸ”ˆ';
            }
            
            // Toggle music on/off
            soundToggle.addEventListener('click', function() {
                if (music.paused) {
                    music.play();
                    soundIcon.textContent = 'ðŸ”Š';
                } else {
                    music.pause();
                    soundIcon.textContent = 'ðŸ”ˆ';
                }
            });
            
            // Alternative Bossa Nova source if the CDN one doesn't work
            music.addEventListener('error', function() {
                // If the first source fails, try an alternative
                music.innerHTML = '<source src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/sounds/bossa_nova.mp3" type="audio/mpeg">';
                music.load();
                music.play().catch(function(e) {
                    console.log('Auto-play was prevented for alternative source.');
                });
            });
        });
    </script>
</body>
</html>
