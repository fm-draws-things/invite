<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ready to LEARN ...again</title>
    
    <!-- Add Comic Neue from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #333;
        }
        
        .learn-text {
            font-size: 5rem;
            margin: 10px 0;
        }
        
        .learn-text span:nth-child(1) { color: #E57373; }
        .learn-text span:nth-child(2) { color: #FFB74D; }
        .learn-text span:nth-child(3) { color: #FFF176; }
        .learn-text span:nth-child(4) { color: #AED581; }
        .learn-text span:nth-child(5) { color: #0000FF; }
        
        .again-text {
            font-size: 3rem;
            color: #333;
        }
        
        .event-image {
            width: 100%;
            height: auto;
            margin: 30px 0;
            border-radius: 10px;
        }
        
        .date-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .date-section h2 {
            font-size: 2.5rem;
            color: #333;
        }
        
        .audio-button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .audio-button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .audio-button-icon {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .disclaimer {
            text-align: center;
            margin: 10px 0 20px;
        }
        
        .disclaimer p {
            font-style: italic;
            color: #555;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Get ready to</h1>
            <div class="learn-text">
                <span>L</span><span>E</span><span>A</span><span>R</span><span>N</span>
                <span class="again-text">...again</span>
            </div>
        </header>
        
        <button class="audio-button" id="audioButton">
            <span class="audio-button-icon">ðŸ”Š</span>
            <span>Play Audio</span>
        </button>
        
        <section class="disclaimer" id="disclaimer">
            <p><strong>Note:</strong> For the full effect, please play the audio. Thank you.</p>
        </section>
        
        <img src="./powerPoint.png" alt="Learning event presentation" class="event-image">
        
        <div class="date-section">
            <h2>Save the date: Sat. April 19, 2025</h2>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="./powerPoint.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('bgMusic');
            const audioButton = document.getElementById('audioButton');
            const audioButtonIcon = audioButton.querySelector('.audio-button-icon');
            const audioButtonText = audioButton.querySelector('span:last-child');
            let isPlaying = false;
            
            // Try to autoplay (most browsers will block this)
            try {
                music.volume = 0.5;
                music.play().then(function() {
                    isPlaying = true;
                    updateButtonState();
                }).catch(function(error) {
                    console.log('Auto-play was prevented. Please use the button to start the music.');
                    isPlaying = false;
                    updateButtonState();
                });
            } catch (e) {
                console.log('Audio play error:', e);
                isPlaying = false;
                updateButtonState();
            }
            
            // Toggle music on/off
            audioButton.addEventListener('click', function() {
                if (isPlaying) {
                    music.pause();
                    isPlaying = false;
                } else {
                    music.play().catch(function(e) {
                        console.log('Play was prevented:', e);
                    });
                    isPlaying = true;
                }
                updateButtonState();
            });
            
            function updateButtonState() {
                if (isPlaying) {
                    audioButtonIcon.textContent = 'ðŸ”Š';
                    audioButtonText.textContent = 'Pause Audio';
                    audioButton.style.backgroundColor = '#e53935';
                } else {
                    audioButtonIcon.textContent = 'ðŸ”ˆ';
                    audioButtonText.textContent = 'Play Audio';
                    audioButton.style.backgroundColor = '#4CAF50';
                }
            }
            
            // Handle errors with the audio file
            music.addEventListener('error', function() {
                console.log('Audio file not found. Please check the path.');
                isPlaying = false;
                updateButtonState();
                audioButton.disabled = true;
                audioButton.style.backgroundColor = '#cccccc';
                audioButtonText.textContent = 'Audio Unavailable';
            });
        });
    </script>
</body>
</html>
